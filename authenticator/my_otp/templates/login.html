{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    {{ form.otp_token.label_tag }} {{ form.otp_token }}
    <button type="submit">Login</button>
</form>
{% endblock %}
