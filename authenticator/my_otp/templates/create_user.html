<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
    <h2>Create User</h2>
    <form action="{% url 'create_user' %}" method="post">
        {% csrf_token %}
        <button type="submit">Create User</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if qr_code %}
    <h3>Scan this QR code to enable TOTP:</h3>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
{% endif %}
</body>
</html>
